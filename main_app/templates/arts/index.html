{% extends 'base.html' %}
{% block content %}

<h1>Art List</h1>

{% for art in arts %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ art.name }}</span>
      <p>Title: {{ art.title }}</p>
      <p>Description: {{ art.description }}</p>
      {% if art.year > 0 %}
        <p>Year: {{ art.year }}</p>
      {% else %}
        <p>Year: Art</p>
      {% endif %}
    </div>
  </div>
{% endfor %}

{% endblock %}
